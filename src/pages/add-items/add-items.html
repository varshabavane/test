<ion-header>

  <ion-navbar color="rainbow">
    <ion-title>addItems</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="date" [ngModel]="Date" displayFormat="MMM DD, YYYY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-input type="time" displayFormat="h:mm A" pickerFormat="h mm A" [ngModel]=time></ion-input>
      <!-- <ion-input type="time" [ngModel]="Time" ></ion-input> -->
    </ion-item>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [ngModel]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [ngModel]="Description"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="save()">save</button>


</ion-content>
