<ion-header>
  <ion-toolbar color="royal">
    <ion-title>
      ToDo
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="add(item)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-item>
        {{item.title}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
