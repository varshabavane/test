<ion-header>
  <ion-toolbar color="royal">
    <ion-title>
      ToDo
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="add(item)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-content ngFor="let item of items", i as index>
      {{items.title}}
    </ion-item-content>
     </ion-list> 

</ion-content>
